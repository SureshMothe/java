server:
  port: 2020
  
  servlet:
    context-path: /userapi
    
    
  ssl:
    key-alias: boot
    key-store-password: spring
    key-store: classpath:cert.jks
    

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot
    username: root
    password: root
    
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      